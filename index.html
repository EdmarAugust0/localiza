<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro de gestor</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="esquerda">
                <img class="casinha" href="https://frotas.localiza.com/?utm_source=localiza.com&utm_medium=aba-header&utm_campaign=site-rac&_ga=2.6461878.505373416.1692664273-113249422.1692664273&_gac=1.221987690.1692664273.CjwKCAjwloynBhBbEiwAGY25dL-xe2JOgC55FpEDk2DhyhXm-57YSv3ztMgeBr1zrOqGgdZCafF0-hoCXS8QAvD_BwE" src="./logo_localiza_A76wbl (1).png" alt="casinha">
            </div>
            <div class="direita">
                <img class="ajuda" href="https://frotas.localiza.com/?utm_source=localiza.com&utm_medium=aba-header&utm_campaign=site-rac&_ga=2.6461878.505373416.1692664273-113249422.1692664273&_gac=1.221987690.1692664273.CjwKCAjwloynBhBbEiwAGY25dL-xe2JOgC55FpEDk2DhyhXm-57YSv3ztMgeBr1zrOqGgdZCafF0-hoCXS8QAvD_BwE" src="./help_5763730.png" alt="ajuda">
                <p><b>Edmar Agusto</b><br> Supervisor Irrestrito</p>
            </div>
        </div>
        <div class="voltar">
            <a class="link-voltar" href="https://frotas.localiza.com/?utm_source=localiza.com&utm_medium=aba-header&utm_campaign=site-rac&_ga=2.6461878.505373416.1692664273-113249422.1692664273&_gac=1.221987690.1692664273.CjwKCAjwloynBhBbEiwAGY25dL-xe2JOgC55FpEDk2DhyhXm-57YSv3ztMgeBr1zrOqGgdZCafF0-hoCXS8QAvD_BwE">Voltar para a página inicial.</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="titulo1">Cadastro do Gestor</h1>
            <h2 class="titulo2">Favor informar os dados abaixo:</h2>
            <form class="formDados">
                <input class="input" type="text" placeholder="Nome completo" id="nome" required>
                <input class="input" type="number" placeholder="CPF" id="CPF" required>
                <input class="input" type="email" placeholder="E-mail" id="email" required>
                <input class="input" type="tel" placeholder="Telefone celular" id="telc" required>
                <input class="input" type="tel" placeholder="Telefone fixo" id="telf" required>
                <input class="input" type="number" placeholder="CNPJ" id="CNPJ" required>

                <div class="tipo">
                    <h3>Tipo de acesso</h3>
                </div>
                <div class="radio">
                    <div class="div1">
                        <input class="input-radio" type="radio" id="completo" name="escolha" required>
                        <label for="completo">Completo</label>
                    </div>

                    <div class="div2">
                        <input class="input-radio" type="radio" id="ap-visu" name="escolha" required>
                        <label for="ap-visu">Apenas visualização</label>
                    </div>
                    
                    <div class="div3">
                        <input class="input-radio" type="radio" id="ap-not" name="escolha" 
                        required>
                        <label for="ap-not">Apenas notificação</label>
                    </div>
                </div>

                <button class="btn" type="submit" id="exportarArquivo">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
